<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Adicionando atributos</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            width: 100%;
            height: 100%;
        }
        .btn{
            width: 150px;
            height: 80px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Clique no botão abaixo para habilitar ou desabilitar o segundo botão</h1>
    <div class="container">
        <button class="btn" id="botao1">Habilitar</button>
    </div>
    <div class="container">
        <button class="btn" id="botao2" style=>Habilitado</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
